<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> file list </title>
    <script src="https://code.jquery.com/jquery-1.12.4.min.js"></script>
    <script>
      $(function() {
        
        $.ajax({
          type: "GET",
          headers: {
            accept: "application/vnd.github.v3+json",
          },
          url: "https://api.github.com/repos/iamgamja/tests/commits",
          dataType: "json",
          success: (r) => {
            let last_commit_hash = r[0]['sha'];

            $.ajax({
              type: "GET",
              headers: {
                accept: "application/vnd.github.v3+json",
              },
              url: `https://api.github.com/repos/iamgamja/tests/commits/${last_commit_hash}`,
              dataType: "json",
              success: (r) => {
                let last_tree_hash = r['commit']['tree']['sha'];

                $.ajax({
                  type: "GET",
                  headers: {
                    accept: "application/vnd.github.v3+json",
                  },
                  url: `https://api.github.com/repos/iamgamja/tests/git/trees/${last_tree_hash}`,
                  dataType: "json",
                  success: successed,
                  error: (e) => { console.log('error3:', e) },
                });
              },
              error: (e) => { console.log('error2:', e) },
            });
          },
          error: (e) => { console.log('error:', e) },
        });
        
        function successed(r) {
          for (let i of r['tree']) {
            console.log(i);
            let O = $('<a>').text(i['path']).attr('href', document.location.href + i['path']);
            $('#li').append(O);
          }
        }
        
      });
    </script>
  </head>
  
  <body>
    <div id="li"></div>
  </body>
</html>
