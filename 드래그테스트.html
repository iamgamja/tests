<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="Content-Security-Policy" content="upgrade-insecure-requests">
    <title> title_title_title </title>
    <script src="https://code.jquery.com/jquery-1.12.4.min.js"></script>
<!--     <script src="http://code.jquery.com/ui/1.12.1/jquery-ui.min.js"></script> -->
<!--     <script src="https://cdnjs.cloudflare.com/ajax/libs/jqueryui-touch-punch/0.2.3/jquery.ui.touch-punch.min.js"></script> -->
    <script>
      $(function() {
        console.log('TEXT');

        let dragged;
        
        $('.drag').bind('dragstart', (event) => {
          dragged = $(event.target);
          dragged.css('opacity', '0.5') // 반투명하게
        });

        $('.drag').bind('dragend', (event) => {
          dragged.css('opacity', '') // 투명도리셋
        });

        $('.drop').bind('dragover', (event) => {
          event.preventDefault();
        });

        $('.drop').bind('dragenter', (event) => {
          $(event.target).css('background-color', 'red')
        });

        $('.drop').bind('dragleave', (event) => {
          $(event.target).css('background-color', '')
        });
        
        $(document).bind('drop', (event) => {
          event.preventDefault()
        });
        
        $('.drop').bind('drop', (event) => {
          $(event.target).css('background-color', '')
          dragged.appendTo(event.target)
        });
        
        
        
        
      });
    </script>
    <style>
      html,body {
        height: 100%;
        margin: 0;
        padding: 0;
      }
      
      /* box-sizing: border-box; */
      /* width 등으로 지정한 크기가 
       * padding, margin 등 여백을 포함한 크기가 됨.
       */
      div { border: 1px solid black }

      .drop {
        width: 100px;
        height: 100px;
        backgroud-color: lime;
      }
      .drag {
        width: 50px;
        height: 50px;
        backgroud-color: orange;
      }

    </style>
  </head>
  
  <body>
    <br>
    <br>
    <br>
    <br>
    <div class="drop">A</div>
    <div class="drop">B</div>
    <div class="drag">b</div>
    b를A에 드래그하다
  </body>
</html>
