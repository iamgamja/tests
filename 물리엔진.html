<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  
  <title>물리엔진</title>
  
  <script src="https://code.jquery.com/jquery-1.12.4.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/matter-js/0.12.0/matter.min.js"></script>

  <script>
    
    $(function() {
      

      const windowHeight = window.innerHeight;
      const windowWidth = window.innerWidth;
      
      const Engine = Matter.Engine;
      const Render = Matter.Render;
      const World = Matter.World;
      const Bodies = Matter.Bodies;
      const Events = Matter.Events;
      
      const engine = Engine.create();
      const world = engine.world;

      setInterval(() => {
        engine.world.gravity.y = $('input#gravityY').val();
        engine.world.gravity.x = $('input#gravityX').val();
      }, 100);

      const circle = Bodies.circle(windowWidth/2, 50, 10, {
              friction: 0.2,
              restitution: 0.8,
              render: {
                fillStyle: '#000',
                trokeStyle: '#000',
                lineWidth: 1
              }
            });
      const ground = Bodies.rectangle(windowWidth/2, windowHeight-50, windowWidth/3, 10, {
              isStatic: true
            });
      
      World.add(engine.world, [circle, ground]);
      
      setInterval(() => {
        const box = Bodies.circle(windowWidth/2, 50, 10, {
          friction: 0.2,
          restitution: 0.8
        });
        World.add(engine.world, box);
      }, 1000);
      
      const render = Render.create({
          element: document.body,
          engine: engine,
          options: {
            width: windowWidth,
            height: windowHeight,
            wireframes: false,
            background: '#fff'
          }
      });
      
      render.canvas.addEventListener("click", (e) => {
        const box = Bodies.circle(e.offsetX, e.offsetY, 10, {
          friction: 0.2,
          restitution: 0.8
        });
        World.add(engine.world, box);
      }, false);
      
      Engine.run(engine);
      Render.run(render);
      
      Events.on(engine, "collisionStart", (event) => {
        console.log('collision');
      });
    });
  </script>
</head>

<body>
  hi! <br>
  gravityY: -1 <input id="gravityY" type="range" min="-1" max= "1" step="0.1" value="0.1"> +1 <br>
  gravityX: -1 <input id="gravityX" type="range" min="-1" max= "1" step="0.1" value="0.0"> +1 <br>
</body>
