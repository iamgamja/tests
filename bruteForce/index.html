<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Brute Force Algorithm! </title>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script defer src="script.js"></script>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://unpkg.com/mvp.css">
  </head>
  
  <body>
    <div>
      <code>N</code> from <input type="number" id="start" autofocus> to <input type="number" id="end">
    </div>

    <div>
      Find <input type="number" id="findCount">
    </div>

    <div>
      <textarea cols="30" rows="10" placeholder="JavaScript Code Here!"></textarea>
    </div>

    <div>
      <button>start!</button>
    </div>

    <div>
      <progress max value></progress> <code><span id="status">Not Processing...</span></code>
    </div>

    <div>
      <code>
        <output id="result"></output>
      </code>
    </div>

    <div>
      <code>
        <span id="resultCount">NaN</span> / <span id="totalCount">NaN</span>
      </code>
    </div>

  </body>
</html>
